services:
  # Rails Backend (Ruby)
  - type: web
    name: my-api
    plan: free
    runtime: ruby
    buildCommand: cd my_api && bash bin/render-build.sh
    startCommand: cd my_api && bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        value: 6cbaaf2f7e7a8673dd93a3052de119eb
    # Removed explicit DATABASE_URL - Render injects it automatically

  # Vue.js Frontend (Static Site)
  - type: web
    name: my-frontend
    runtime: static
    buildCommand: cd my_frontend && yarn install && yarn build
    staticPublishPath: my_frontend/dist
    envVars:
      - key: VUE_APP_GRAPHQL_HTTP
        value: ${my-api.RENDER_EXTERNAL_URL}/graphql

databases:
  - name: my-api-db
    plan: free